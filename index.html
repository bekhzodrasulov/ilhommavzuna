<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IlhomMavzuna</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- === PAGE 1 === -->
  <section class="page page-one">
    <img src="./images/IMG_0404.webp" class="hero-photo animate slide-left" alt="Couple" />
    <h2 class="save-date animate fade-up">Save the Date</h2>
    <h1 class="names animate fade-up">ILKHOM & MAVZUNA</h1>
    <p class="date animate fade-up">27.12.2025</p>
  </section>

  <!-- === PAGE 2 === -->
  <section class="page page-two">
    <h1 class="names2 animate fade-up">
      ILKHOM <br />
      <span>&</span><br />
      MAVZUNA
    </h1>

    <!-- Countdown -->
    <div class="countdown-container animate fade-up">
      <div class="countdown">
        <div class="animate slide-left">
          <span id="days">0</span>
          <p class="days-text">дней</p>
        </div>
        <div class="animate fade-up">
          <span id="hours">0</span>
          <p class="hours-text">часов</p>
        </div>
        <div class="animate fade-down">
          <span id="minutes">0</span>
          <p class="minutes-text">минут</p>
        </div>
        <div class="animate slide-right">
          <span id="seconds">0</span>
          <p class="seconds-text">секунд</p>
        </div>
      </div>
    </div>

    <p class="invite-text animate fade-up">
      С ОГРОМНОЙ РАДОСТЬЮ И БОЛЬШОЙ ЛЮБОВЬЮ <br />
      ПРИГЛАШАЕМ ВАС НА НАШ СВАДЕБНЫЙ ВЕЧЕР!
    </p>

    <p class="date2 animate fade-up">27.12.2025 год</p>
    <p class="address animate fade-up">г.Ташкент, Улица Чиланзар, 61А</p>

    <!-- Location -->
    <div class="location-card">
        <a href="https://yandex.uz/maps/-/CLcGvR9r" class="animate fade-up">
      <img style="width: 50px; height: 50px" src="./images/location-svgrepo-com.svg" alt="Location" />
    </a>
    <a class="btn-location animate fade-up" href="https://yandex.uz/maps/-/CLcGvR9r">Локация</a>
    </div>

    <p class="names2 animate fade-up">С уважением Илхом и Мавзуна</p>

  </section>

  <script src="script.js"></script>
</body>

</html>
